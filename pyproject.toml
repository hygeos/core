[tool.poetry]
name = "core"
version = "1.0.11"
description = "Common Operations for Robust Engineering"
authors = [
      "François Steinmetz",
      "Joackim Orcière",
      "Nathan Capon",
]

# Homepage = "https://github.com/hygeos/core"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]

exclude = [
    "__pycache__",
    "*__pycache__*",
]

[tool.poetry.dependencies]
python = "^3.10"
xarray = "*"
numpy = "*"
toml = "*"
tqdm = "*" # tqdm itself doesn't have any dependencies

[tool.poetry.scripts]
core-config-init = "core.config:init_cmd"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
